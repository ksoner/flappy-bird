<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Clone</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const bird = {
            x: 100,
            y: 300,
            width: 30,
            height: 30,
            gravity: 0.3,
            lift: -5,
            velocity: 0
        };

        const pipes = [];
        const pipeWidth = 80;
        const pipeGap = 250;  // Artırılmış boşluk
        let frameCount = 0;
        let score = 0;
        let gameStarted = false;
        let gameOver = false;

        function createPipe() {
            const pipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 150)) + 75;
            pipes.push({
                x: canvas.width,
                top: pipeHeight,
                bottom: canvas.height - pipeHeight - pipeGap
            });
        }

        function checkCollision() {
            if (bird.y < 0 || bird.y + bird.height > canvas.height) {
                return true;
            }

            for (let pipe of pipes) {
                if (bird.x + bird.width > pipe.x && 
                    bird.x < pipe.x + pipeWidth) {
                    if (bird.y < pipe.top || 
                        bird.y + bird.height > canvas.height - pipe.bottom) {
                        return true;
                    }
                }
            }
            return false;
        }

        function resetGame() {
            bird.y = 300;
            bird.velocity = 0;
            pipes.length = 0;
            score = 0;
            frameCount = 0;
            gameOver = false;
            gameStarted = true;
        }

        function gameLoop() {
            ctx.fillStyle = 'skyblue';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!gameStarted && !gameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '30px Arial';
                ctx.fillText('Press SPACE to Start', canvas.width/2 - 150, canvas.height/2);
            } else if (gameOver) {
                ctx.fillStyle = 'red';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over! Score: ' + score, canvas.width/2 - 200, canvas.height/2);
                ctx.fillStyle = 'black';
                ctx.font = '20px Arial';
                ctx.fillText('Press SPACE to Restart', canvas.width/2 - 120, canvas.height/2 + 40);
            } else {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;

                ctx.fillStyle = 'yellow';
                ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

                if (frameCount % 150 === 0) {
                    createPipe();
                }

                for (let i = pipes.length - 1; i >= 0; i--) {
                    pipes[i].x -= 2;  // Hız artırıldı

                    ctx.fillStyle = 'pink';  // Pembe engeller
                    ctx.fillRect(pipes[i].x, 0, pipeWidth, pipes[i].top);
                    ctx.fillRect(pipes[i].x, canvas.height - pipes[i].bottom, 
                               pipeWidth, pipes[i].bottom);

                    if (pipes[i].x + pipeWidth === bird.x) {
                        score++;
                    }

                    if (pipes[i].x < -pipeWidth) {
                        pipes.splice(i, 1);
                    }
                }

                ctx.fillStyle = 'black';
                ctx.font = '25px Arial';
                ctx.fillText('Score: ' + score, 10, 40);

                if (checkCollision()) {
                    gameOver = true;
                }

                frameCount++;
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameStarted && !gameOver) {
                    resetGame();
                } else if (gameOver) {
                    resetGame();
                } else {
                    bird.velocity = bird.lift;
                }
            }
        });

        gameLoop();
    </script>
</body>
</html>
